<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/kiosk.css') }}">
    <!-- นำเข้าไฟล์ jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Live</h1>
    </header>
    <img id="video-feed" src="" alt="Video Feed">
    <div class="additional-info">
        <p id="date-info">Date: </p>
    </div>
    <div class="box">
        <table id="data-table">
            <thead>
                <tr>
                    <th>s_id</th>
                    <th>pic_r</th>
                    <th>mood</th>
                    <th>age</th>
                    <th>gender</th>
                </tr>
            </thead>
            <tbody>
                {% set reversed_data = data | reverse %}
                {% for row in reversed_data %}
                <tr>
                    <td>{{ row["s_id"] }}</td>
                    <td>{{ row['pic_r'] }}</td>
                    <td><img src="{{ url_for('static', filename=row['pic_r'].replace('\\', '/').replace('/model/static', '')[2:]) }}" alt="Image"></td>
                    <td>{{ row["mood"] }}</td>
                    <td>{{ row["age"] }}</td>
                    <td>{{ row["gender"] }}</td>
                </tr>
                <tr>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer> 
        <h1>foot</h1>
    </footer>
    <script>
        const videoFeed = document.getElementById('video-feed');
        const dateInfo = document.getElementById('date-info');
        const updateInterval = 1000;

        async function updateImage() {
            videoFeed.src = "/Video";
            setTimeout(updateImage, updateInterval);
        }

        async function updateDate() {
            const currentDate = new Date();
            const options = { day: 'numeric', month: 'numeric', year: 'numeric' };
            dateInfo.textContent = "Date: " + currentDate.toLocaleDateString('th-TH', options);
        }

        window.onload = function() {
            updateImage();
            updateDate();
        };
    </script>
</body>
</html>
